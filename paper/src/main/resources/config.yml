Settings:
  # Sound to play when a player deposits items to a team chest
  TeamChest-Sound: "BLOCK_CHEST_CLOSE"
  # Sound to play when a player deposits items to a private chest
  PrivateChest-Sound: "BLOCK_ENDER_CHEST_CLOSE"

  # Items that won't be deposited when left-clicking a container
  BlackListed-Items:
   # Weapons
   - "WOOD_SWORD"
   - "STONE_SWORD"
   - "IRON_SWORD"
   - "DIAMOND_SWORD"
   - "BOW"
   # Utility
   - "WOOD_PICKAXE"
   - "WOOD_AXE"
   - "SHEARS"

Update-Check:
  # Checks for plugin updates
  Enabled: true

Debug-Mode:
  # Enables debug mode
  Enabled: false

# DO NOT TOUCH!
Config-Version: 3